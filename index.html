<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You ‚ù§Ô∏è</title>
  <style>
    :root{
      --bg1:#0b0b12;
      --bg2:#1a0f1f;
      --card:#ffffff14;
      --card-border:#ffffff2e;
      --text:#ffffff;
      --muted:#ffffffb8;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body{
      overflow: hidden;
      color: var(--text);
      background:
        radial-gradient(1000px 700px at 20% 10%, #ff4d6d22, transparent 60%),
        radial-gradient(900px 650px at 80% 30%, #ffd6e022, transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
    }

    /* Soft sparkles */
    .sparkles{
      position: fixed; inset: 0; pointer-events: none; opacity: .35;
      background-image:
        radial-gradient(2px 2px at 20% 30%, #fff, transparent 55%),
        radial-gradient(2px 2px at 60% 20%, #fff, transparent 55%),
        radial-gradient(2px 2px at 40% 70%, #fff, transparent 55%),
        radial-gradient(1.5px 1.5px at 80% 60%, #fff, transparent 55%),
        radial-gradient(1.5px 1.5px at 30% 85%, #fff, transparent 55%);
      filter: blur(.2px);
      animation: twinkle 6s infinite alternate ease-in-out;
    }
    @keyframes twinkle{
      from { transform: translateY(0); opacity: .25; }
      to   { transform: translateY(-6px); opacity: .45; }
    }

    /* Center card */
    .center{
      position: fixed; inset: 0;
      display: grid; place-items: center;
      padding: 22px;
    }

    .card{
      width: min(420px, 92vw);
      border-radius: 22px;
      background: var(--card);
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 22px 20px;
      text-align: center;
      transform: translateY(6px);
      animation: float 3.5s ease-in-out infinite;
    }
    @keyframes float{
      0%,100%{ transform: translateY(6px); }
      50%{ transform: translateY(-6px); }
    }

    .click-box{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 18px;
      border-radius: 14px;
      border: 1px solid #ffffff3a;
      background: #ffffff10;
      cursor: pointer;
      user-select: none;
      transition: transform .12s ease, background .2s ease;
      font-weight: 700;
      letter-spacing: .6px;
      text-transform: lowercase;
    }
    .click-box:hover{ transform: scale(1.03); background: #ffffff18; }
    .click-box:active{ transform: scale(.98); }

    .hint{
      margin-top: 12px;
      font-size: 14px;
      color: var(--muted);
    }

    .message{
      margin-top: 18px;
      font-size: clamp(28px, 5vw, 42px);
      font-weight: 800;
      line-height: 1.05;
      opacity: 0;
      transform: translateY(8px) scale(.98);
      transition: opacity .55s ease, transform .55s ease;
      text-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    .message.show{
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .sub{
      margin-top: 10px;
      font-size: 14px;
      color: var(--muted);
      opacity: 0;
      transition: opacity .55s ease;
    }
    .sub.show{ opacity: 1; }

    /* Falling roses container */
    #petals{
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .petal{
      position: absolute;
      top: -10vh;
      font-size: 24px;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.35));
      opacity: .95;
      will-change: transform;
      animation-name: fall, sway;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: 1, infinite;
    }

    @keyframes fall{
      to { transform: translateY(120vh) rotate(360deg); }
    }
    @keyframes sway{
      0%,100% { margin-left: 0; }
      50% { margin-left: 42px; }
    }

    /* Tiny heart pulse */
    .heart{
      display:inline-block;
      transform: translateY(1px);
      animation: pulse 1.4s infinite ease-in-out;
    }
    @keyframes pulse{
      0%,100%{ transform: translateY(1px) scale(1); }
      50%{ transform: translateY(1px) scale(1.18); }
    }
  </style>
</head>

<body>
  <div class="sparkles"></div>

  <div id="petals" aria-hidden="true"></div>

  <div class="center">
    <div class="card">
      <div id="clickBox" class="click-box" role="button" tabindex="0">
        click <span class="heart">‚ù§Ô∏è</span>
      </div>

      <div class="hint">tap / click to open</div>

      <div id="message" class="message">i love you baby</div>
      <div id="sub" class="sub">‚Äî from me to you</div>
    </div>
  </div>

  <script>
    const clickBox = document.getElementById("clickBox");
    const petals = document.getElementById("petals");
    const message = document.getElementById("message");
    const sub = document.getElementById("sub");

    let started = false;
    let spawnTimer = null;

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function spawnPetal(){
      // Use roses + petals; emojis work everywhere, no images needed
      const choices = ["üåπ","üåπ","üåπ","ü•Ä","üå∏"];
      const el = document.createElement("div");
      el.className = "petal";
      el.textContent = choices[Math.floor(Math.random() * choices.length)];

      const left = rand(0, 100);
      const size = rand(18, 34);
      const fallDur = rand(4.5, 9.5);
      const swayDur = rand(1.8, 3.2);
      const rotate = rand(-90, 90);

      el.style.left = left + "vw";
      el.style.fontSize = size + "px";
      el.style.transform = `rotate(${rotate}deg)`;
      el.style.animationDuration = `${fallDur}s, ${swayDur}s`;
      el.style.animationDelay = `0s, ${rand(0, 1.2)}s`;

      petals.appendChild(el);

      // Remove after animation ends
      setTimeout(() => el.remove(), (fallDur + 0.2) * 1000);
    }

    function startRoses(){
      // show text
      message.classList.add("show");
      sub.classList.add("show");

      // roses falling
      spawnPetal();
      spawnPetal();
      spawnPetal();

      spawnTimer = setInterval(() => {
        // bursty but not too heavy
        const count = Math.random() < 0.35 ? 3 : 1;
        for (let i=0; i<count; i++) spawnPetal();
      }, 220);
    }

    function handleStart(){
      if (started) return;
      started = true;

      // Optional: hide the click box after click
      clickBox.style.opacity = "0";
      clickBox.style.pointerEvents = "none";
      clickBox.style.transform = "scale(.98)";
      setTimeout(() => clickBox.style.display = "none", 350);

      startRoses();
    }

    clickBox.addEventListener("click", handleStart);
    clickBox.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") handleStart();
    });
  </script>
</body>
</html>
